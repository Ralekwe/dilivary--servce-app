syntax = "proto3";

option csharp_namespace = "DeliveryService.Backend.Kitchen.Grpc";

package backendgrpcservice;

service KitchenBackend {
  rpc PrepareMealStart (HelloRequest) returns (GrpcApiReply);
  rpc PrepareMealExecute (HelloRequest) returns (GrpcApiReply);
}

message HelloRequest {
  string name = 1;
}
message GrpcApiReply {
  string message = 1;
}
